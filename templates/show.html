<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<table class=" table table-info" style="height: 300px;width: 90%;margin: auto">
    <thread class="table-danger">
        <tr>
            <th>Firstname</th>
            <th>lastname</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thread>

    <tbody>
    {% for student in students %}
        <tr>
        <td>{{ student.firstname }}</td>
        <td>{{ student.lastname }}</td>
        <td>{{ student.email }}</td>
        <td>
            <a href="edit/{{ student.id }}" class="btn btn-warning">EDIT</a>
            <a href="delete/{{ student.id }}" class="btn btn-primary">DELETE</a>
        </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<center><a href="/index" class="btn btn-primary">Add New Student</a></center>

</body>
</html>
